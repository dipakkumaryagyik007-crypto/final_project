{% extends 'base.html' %}
{% load static %}
{% block content %}

<!--start gallery-->
             <div class="row gallery  py-4">
                 <p class="fs-3 text-center">Image<b class="text-mycolor2"> Gallery</b></p>
                   <hr class="w-25 mx-auto">
                   <div class="col-sm-10 mx-auto ">
                    <div class="row">
                     {% for x in gdata %}

                        <!--start gallery image-->
                        <div class="col-sm-4 pt-2">
                           <div class="card shadow-lg">
                           <img src="../{{x.picture}}" class="card-img-top "> 
                           <p class="card-title text-center py-3"><b>{{x.title}}</b></p>
                           </div>                            
                        </div>
                        <!--end gallery image-->
                        {% endfor %}
                    </div> 
                   </div>
                
             </div>
             <!--end gallery-->

{% endblock %}
