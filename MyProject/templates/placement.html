{% extends 'base.html' %}
{% load static%}

{% block content %}
<!--start Placements Record-->
<div class="row team  py-4 ">
                 <p class="fs-3 text-center">Our<b class="text-color2"> Placement</b></p>
                    <hr class="w-25 mx-auto">

                    <div class="col-sm-10 mx-auto">
                        <div class="row">
                          {% for x in pdata %}
                            <!--start team card-->
                            <div class="col-sm-3 pt-3">
                                <div class="card mx-auto shadow-lg p-2">
                                  <span class="position-absolute top-0 start-50 translate-middle bg-mycolor1
                                   py-2 px-3 text-light shadow-lg fw-bold "> {{x.psession}}</span>

                             <img src="../{{x.picture}}" class="card-img-top imgteam img-fluid">
                             <div class="card-body">
                              <div class="card-title text-center fs-5"><b> {{x.name}}</b></div>
                            <center> <p class="card-text text-center fs-5 text-light bg-success">({{x.company}})
                              <div class="text-center">{{x.branch}}</div>
                            </p>
                              <i class="fa-brands rounded-5 fa-facebook text-primary fs-5"></i>
                              <i class="fa-brands fa-twitter rounded-5 text-primary fs-5"></i>
                              <i class="fa-brands fa-instagram rounded-5 text-danger fs-5"></i>
                              <i class="fa-brands fa-whatsapp rounded-5  text-success fs-5"></i></center> 
                              </div>
                          </div>
                      </div>
                            
                          {% endfor %}
                            
                        </div>
                    </div>
                </div>
            <!--end Placements Record-->



{% endblock %}
