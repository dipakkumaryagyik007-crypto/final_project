{% extends 'base.html' %}
{% load static %}
{% block content %}

<!--start team-->
              <div class="row team py-4 my-4">
                <p class="fs-3 text-center py-4">Our<b class="text-mycolor2">Faculty </b></p>
                  <hr class="w-25 mx-auto">
                  <div class="col-sm-10 mx-auto">
                    <div class="row">
                      {% for x in fdata %}

                        <!--start team card-->
                        <div class="col-sm-3 pt-3">
                            <div class="card mx-auto shadow-lg p-2 "  >
                              <span class="position-absolute top-0 start-50 translate-middle bg-mycolor2 py-2 px-3 text-light shadow-lg rounded-pill fw-bold">{{x.experience}}</span>
                             <img src="../{{x.picture}}"  class="card-img-top imgteam img-fluid" >
                                <div class="card-body">
                                 <div class="card-title text-center fs-5">{{x.name}}</div>
                                    <p class="card-text text-center fs-5 ">{{x.fposts}}
                                      <div class="text-center">{{x.qualification}}</div>
                                    </p> 
                                    
                                    <center>
                                    <i class=" text-danger fs-5 rounded-4 fa-brands  fa-brands fa-instagram"></i>
                                    <i class=" text-primary fs-5  rounded-4 fa-brands fa-facebook"></i>
                                    <i class=" text-success fs-5  rounded-4 fa-brands fa-whatsapp"></i>
                                    <i class=" text-primary  fs-5  rounded-4 fa-brands fa-twitter"></i>
                                    </center>
                                     </div>
                                    </div>
                        </div>
                        <!--end team card-->
                        {% endfor %}
                    </div>
                  </div>
              
              </div>
              <!--end team-->


{% endblock %}
